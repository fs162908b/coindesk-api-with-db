<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Currency Info</title>
</head>
<body>

    <h1>查詢幣別資訊</h1>
    <form onsubmit="return queryCurrency(event)">
        <select id="queryCurrencySelect" class="currency-select"></select>
        <button type="submit">查詢</button>
    </form>

    <div id="currencyDetail" style="margin-top: 20px;"></div>

    <!-- 分隔線 -->
    <hr/>

    <!-- 新增幣別區塊 -->
    <h3>新增幣別</h3>
    <form onsubmit="return addCurrency(event)">
        <label>幣別代碼：</label>
        <input type="text" id="addCurrencyCode" />
        <label>幣別名稱：</label>
        <input type="text" id="addCurrencyName" />
        <button type="submit">新增幣別</button>
    </form>

    <!-- 分隔線 -->
    <hr>
    <h2>刪除幣別</h2>
    <form onsubmit="return deleteCurrency(event)">
        <label for="deleteCurrencyCode">選擇要刪除的幣別：</label>
        <select id="deleteCurrencyCode" class="currency-select"></select>
        <button type="submit">刪除幣別</button>
    </form>

    <!-- 分隔線 -->
    <hr>
    <h2>更新幣別</h2>
    <form onsubmit="return updateCurrency(event)">
        <label for="updateCurrencySelect">選擇要更新的幣別：</label>
        <select id="updateCurrencySelect" class="currency-select"></select><br/><br/>

        <label>新的幣別代碼：</label>
        <input type="text" id="updateCurrencyCode" />
        <label>新的幣別名稱：</label>
        <input type="text" id="updateCurrencyName" />
        <button type="submit">幣別更新</button>
    </form>

    <!-- 分隔線 -->
    <hr>
    <h2>外部 API 資料</h2>
    <button onclick="showRawApi()">顯示外部 API 資料</button>
    <pre id="rawApiOutput" style="background: #f5f5f5; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap;"></pre>

    <!-- 分隔線 -->
    <hr>

    <h2>整合資料顯示</h2>
    <button onclick="loadIntegratedData()">顯示整合資料</button>

    <div id="integratedData" style="margin-top: 20px;"></div>

    <script src="/js/currency.js"></script>
</body>
</html>
